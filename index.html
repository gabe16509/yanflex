<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Entrega Editável</title>
    <style>
        :root { --border-color: #000; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f0f0f0; }
        
        .nota-container { width: 800px; background-color: #fff; border: 2px solid var(--border-color); box-sizing: border-box; }

        /* Estilo para os Inputs ficarem "invisíveis" */
        input {
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            padding: 2px 0;
        }

        /* Cabeçalho */
        .header { display: flex; border-bottom: 2px solid var(--border-color); }
        .empresa-info { flex: 1.5; padding: 10px; text-align: center; border-right: 2px solid var(--border-color); }
        .empresa-info h1 { font-size: 18px; margin: 0; }
        .contato-info { flex: 1; padding: 10px; font-size: 11px; }

        .doc-title { text-align: center; background-color: #eee; border-bottom: 2px solid var(--border-color); padding: 5px; font-weight: bold; }

        /* Campos do Cliente */
        .cliente-section { padding: 10px; border-bottom: 2px solid var(--border-color); }
        .campo-linha { display: flex; align-items: flex-end; margin-bottom: 8px; border-bottom: 1px solid #ccc; }
        .label { font-weight: bold; margin-right: 5px; white-space: nowrap; }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid var(--border-color); padding: 5px; }
        th { background-color: #eee; font-size: 12px; }
        .row-item input { text-align: center; }
        .desc-input { text-align: left !important; padding-left: 5px; }

        /* Rodapé */
        .footer-nota { display: flex; border-top: 2px solid var(--border-color); align-items: center; }
        .agradecimento { flex: 3; padding-left: 10px; font-size: 11px; font-weight: bold; }
        .total-box { flex: 1; display: flex; border-left: 2px solid var(--border-color); }
        .total-label { background-color: #eee; padding: 10px; font-weight: bold; border-right: 2px solid var(--border-color); }
        .total-valor input { font-weight: bold; text-align: right; padding-right: 10px; font-size: 16px; }

        .assinatura-container { padding: 40px 10px 10px; text-align: center; }
        .linha-assinatura { width: 300px; border-top: 1px solid #000; margin: 0 auto; font-size: 10px; }

        /* Esconde inputs na impressão e mostra apenas o texto (opcional) */
        @media print {
            body { background: none; padding: 0; }
            .nota-container { border: 1px solid #000; }
            input { border: none; }
        }
    </style>
</head>
<body>

    <div class="nota-container">
        <header class="header">
            <div class="empresa-info">
                <h1>MZ COMÉRCIO E SERVIÇOS</h1>
                <p><strong>YANFLEX</strong></p>
                <p>MANGUEIRAS E CONEXÕES HIDRÁULICAS</p>
            </div>
            <div class="contato-info">
                <strong>End:</strong> Rua N, Quadra 121 - Box 14...<br>
                <strong>Fone:</strong> (96) 99122-5729
            </div>
        </header>

        <div class="doc-title">NOTA DE ENTREGA</div>

        <div class="cliente-section">
            <div class="campo-linha">
                <span class="label">Cliente:</span>
                <input type="text" placeholder="Nome do cliente">
            </div>
            <div style="display: flex; gap: 20px;">
                <div class="campo-linha" style="flex: 2;">
                    <span class="label">Solicitante:</span>
                    <input type="text">
                </div>
                <div class="campo-linha" style="flex: 1;">
                    <span class="label">Data:</span>
                    <input type="text" placeholder="dd/mm/aaaa">
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">QUANT.</th>
                    <th style="width: 50px;">UND.</th>
                    <th>DESCRIÇÃO</th>
                    <th style="width: 100px;">P. UNIT.</th>
                    <th style="width: 100px;">TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row-item">
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text" class="desc-input"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr class="row-item">
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text" class="desc-input"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                </tbody>
        </table>

        <div class="footer-nota">
            <div class="agradecimento">AGRADECEMOS A PREFERÊNCIA</div>
            <div class="total-box">
                <div class="total-label">TOTAL R$</div>
                <div class="total-valor"><input type="text" placeholder="0,00"></div>
            </div>
        </div>

        <div class="assinatura-container">
            <div class="linha-assinatura">RECEBEDOR</div>
        </div>
    </div>

</body>
</html>
