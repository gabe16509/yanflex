</head>
<body>

    <div class="nota-container">
      

        <div class="doc-title">Nota de Entrega</div>

        <div class="cliente-section">
            <div class="campo-linha">
                <span class="label">Cliente:</span>
                <input type="text" class="flex-grow">
            </div>
            <div style="display: flex; gap: 20px;">
                <div class="campo-linha" style="flex: 2;">
                    <span class="label">Solicitante:</span>
                    <input type="text" class="flex-grow">
                </div>
                <div class="campo-linha" style="flex: 1;">
                    <span class="label">Data de emissão:</span>
                    <input type="text" placeholder="__/__/20__" style="width: 100px;">
                </div>
            </div>
            <div class="campo-linha">
                <span class="label">Aplicação:</span>
                <input type="text" class="flex-grow">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-quant">QUANT.</th>
                    <th class="col-und">UND.</th>
                    <th class="col-desc">DESCRIÇÃO</th>
                    <th class="col-unit">P. UNIT.</th>
                    <th class="col-total">TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write(`
                            <tr>
                                <td class="col-quant"><input type="text"></td>
                                <td class="col-und"><input type="text"></td>
                                <td class="col-desc"><input type="text"></td>
                                <td class="col-unit"><input type="text"></td>
                                <td class="col-total"><input type="text"></td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>

        <div class="footer-nota">
            <div class="agradecimento">AGRADECEMOS A PREFERÊNCIA</div>
            <div class="total-box">
                <div class="total-label">TOTAL R$</div>
                <div class="total-valor">
                    <input type="text" placeholder="0,00">
                </div>
            </div>
        </div>

        <div class="assinatura-container">
            <div class="linha-assinatura">Recebedor</div>
        </div>
    </div>
