<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Entrega - Yanflex (Editável)</title>
    <style>
        :root {
            --border-color: #000;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .nota-container {
            width: 800px;
            background-color: #fff;
            border: 2px solid var(--border-color);
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo dos campos de texto */
        input {
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            padding: 2px 0;
            color: #1a1a1a;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            border-bottom: 2px solid var(--border-color);
        }

        .empresa-info {
            flex: 1.5;
            padding: 10px;
            text-align: center;
            border-right: 2px solid var(--border-color);
        }

        .empresa-info h1 {
            font-size: 18px;
            margin: 0;
            text-transform: uppercase;
        }

        .empresa-info p {
            font-size: 14px;
            margin: 2px 0;
            font-weight: bold;
        }

        .contato-info {
            flex: 1;
            padding: 10px;
            font-size: 11px;
            line-height: 1.4;
        }

        .doc-title {
            text-align: center;
            background-color: #eee;
            border-bottom: 2px solid var(--border-color);
            padding: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Campos do Cliente */
        .cliente-section {
            padding: 10px;
            font-size: 14px;
            border-bottom: 2px solid var(--border-color);
        }

        .campo-linha {
            display: flex;
            margin-bottom: 8px;
            border-bottom: 1px solid #000;
            align-items: center;
        }

        .campo-linha:last-child { margin-bottom: 0; }

        .label { font-weight: bold; margin-right: 5px; white-space: nowrap; }
        .flex-grow { flex-grow: 1; }

        /* Tabela de Itens */
        table {
            width: 100%;
            border-collapse: collapse;
        }
